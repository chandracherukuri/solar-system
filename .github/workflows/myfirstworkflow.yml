name: Setup Node.js Environment

on:
  push:
    branches: Feature/exploring workflow
  pull_request:
    branches: Feature/exploring workflow

jobs:
  setup-node:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # You can change this to any version like '20', '16', etc.

    - name: Install dependencies
      run: npm install

    - name: Run build/test
      run: |
        npm run build
        npm test